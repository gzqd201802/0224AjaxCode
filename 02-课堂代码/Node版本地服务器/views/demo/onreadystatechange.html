<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原生 ajax 请求</title>
</head>
<body>
    <div id="greeting"></div>
    <script>
        var xhr = new XMLHttpRequest();
        
        xhr.open('get', 'http://127.0.0.1:3001/getUserNameAjax');
        
        // onreadystatechange 属于 XHR1 的标准
        xhr.onreadystatechange = function() {
            // xhr.status 和 xhr.readyState 判断是之前的 xhr1 的写法
            // xhr2 直接用 onload 即可，不使用 onreadystatechange
            if (xhr.status == 200 && xhr.readyState == 4) {
                var res = JSON.parse(xhr.responseText);
                console.log(res);
                var dom = document.querySelector('#greeting');
                dom.innerHTML = res.data.name + "欢迎回来";
                // $('#greeting').html(res.data.name + "欢迎回来")
            }
        }

        xhr.onload = function() {
            var res = JSON.parse(xhr.responseText);
            console.log(res);
            var dom = document.querySelector('#greeting');
            dom.innerHTML = res.data.name + "欢迎回来";
            // $('#greeting').html(res.data.name + "欢迎回来")
        }

        xhr.send();
    </script>
</body>
</html>
