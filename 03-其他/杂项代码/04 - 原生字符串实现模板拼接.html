<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>点击按钮获取学生数据</title>
</head>
<body>
    <input type="button" value="获取数据" id="btn">
    <table>
        <thead>
            <tr>
                <td>ID</td>
                <td>姓名</td>
                <td>年龄</td>
                <td>性别</td>
                <td>专业</td>
                <td>地址</td>
            </tr>
        </thead>
        <tbody id="tbody">
            <tr>
                <td>01</td>
                <td>老陈</td>
                <td>18</td>
                <td>男</td>
                <td>前端</td>
                <td>珠吉路58号</td>
            </tr>
        </tbody>
    </table>
    <script src="../assets/js/jquery-1.12.2.js"></script>
    <script>
        var button = document.querySelector('#btn');
        button.onclick = function() {
            $.ajax({
                url: 'http://127.0.0.1:3001/getStudentsJSON',
                type: 'get',
                dataType: 'json',
                success: function(res) {
                    console.log(res);
                    //渲染页面
                    var htmlStr = "";
                    // 模板：
                    // <tr>
                    //     <td>01</td>
                    //     <td>老陈</td>
                    //     <td>18</td>
                    //     <td>男</td>
                    //     <td>前端</td>
                    //     <td>珠吉路58号</td>
                    // </tr>
                    for(var key in res.data) {
                        htmlStr += `
                        <tr>
                            <td>${res.data[key].id}</td>
                            <td>${res.data[key].name}</td>
                            <td>${res.data[key].age}</td>
                            <td>${res.data[key].gender}</td>
                            <td>${res.data[key].zhuanye}</td>
                            <td>${res.data[key].address}</td>
                        </tr>
                        `
                    }
                    console.log(htmlStr);
                    $('#tbody').html(htmlStr);
                    
                }
            })
        }
    </script>
</body>
</html>
