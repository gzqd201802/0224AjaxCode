<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/fruits.css">
</head>

<body>
    <div class="header">
        传智网上水果超市
    </div>
    <div class="container">
        <p>
            <a href="javascript:;">水果</a>
            <a href="javascript:;">干果</a>
            <a href="javascript:;">蔬菜</a>
        </p>
        <ul id="fruitsList">

        </ul>
    </div>
    <div class="footer">
        传智播客 版权所有
    </div>
    <!-- 2.1 模板引擎步骤，准备模板 -->
    <script type="text/template" id="template">
        {{each data as val key}}
        <li>
            <img src="{{val.src}}" alt="">
            <a href="detail.html?id={{val.id}}">{{val.name}}</a>
        </li>
        {{/each}}
    </script>

    <script src="../assets/js/jquery-1.12.2.js"></script>
    <!-- 1 模板引擎第一步，引入库 -->
    <script src="../assets/js/template.js"></script>
    <script>
        $.ajax({
            url: "http://127.0.0.1:3001/getAllFruitsData",
            type: "get",
            dataType: "json",
            success: function (res) {
                // 2.2 模板引擎步骤，准备数据
                console.log(res);

                // 3 生成字符串 htmlStr
                var htmlStr = template('template', res);

                // 4 渲染页面
                var listDom = document.querySelector('#fruitsList');
                listDom.innerHTML = htmlStr;

            }
        })
    </script>
</body>

</html>
